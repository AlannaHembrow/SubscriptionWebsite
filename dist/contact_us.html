<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../style.css" />
    <title>Dashboard</title>
</head>
<body class="light_mode">
    <div class="grid">
        <header class="header header_light" id="header">
            <h1 class="header__h1">Subtracker</h1>
            <nav class="navbar">
                <ul class="navbar__list">
                    <li class="navbar__list-item"><a class="nav__link" href="index.html">Home</a></li>
                    <li class="navbar__list-item"><a class="nav__link" href="dashboard.html">Subscriptions</a></li>
                    <li class="navbar__list-item"><a class="nav__link" href=#>About</a></li>
                    <div class="navbar navbar__list-right">
                        <li class="navbar__list-item" id="navbar__user-hidden "><button id="userOptions">Log In</button></a></li>
                        <div class="navbar__user-hidden" id="hiddenUser">
                            <li class="navbar__list-item"><a class="user__link" href="account_settings.html">Account</a></li>
                            <li class="navbar__list-item"><a class="user__link" href="#"><button id="nightMode">Night Mode</button></a></li>
                            <li class="navbar__list-item"><a class="user__link" href="#" id="logOut">Log out</a></li>
                        </div>
                    </div>
                </ul>
            </nav>
        </header>
        <main class="main">
            <div class="contact">
                <div class="contact__header-light" id="contactHeader"><h3>Have a question? Email us.</h3></div>
                <form class="contact__form contact__form-light" id="contactForm" action="mailto:alanna.hembrow@gmail.com" method="GET">
                    <label for="emailAddress" class="contact__form-label">Email Address</label>
                    <input class="contact__form-input contact__input-light" type="email" name="emailAddress" id="emailAddress" aria-label="Email Address" required placeholder="Your Email Address">
                    <label for="subject" class="contact__form-label">Subject</label>
                    <input class="contact__form-input contact__input-light" type="text" name="subject" id="subject" aria-label="Email Subject" required placeholder="Subject">
                    <label for="message" class="contact__form-label">Message</label>
                    <textarea class="contact__form-input contact__input-light" type="text" name="message" id="message" aria-label="Message" required placeholder="Message" rows="12" cols="51"></textarea>
                    <div class="flex__right">
                        <input id="submitContact" class="contact__button-light" type="submit" value="Submit" name="submit">
                    </div>
                </form>
            </div>
        </main>
        <footer>
            <div class="footer footer_light" id="footer">
                <div>Copyright Â© <span id="currentDate"></span> Alanna Hembrow</div>
                <div>
                    <div><a href="https://github.com/IvyWoof" target="_blank" rel="noreferrer noopener">More projects</a></div>
                    <div><a href="terms_and_conditions.html">Terms of Service</a></div>
                    <div><a href="contact_us.html">Contact Us</a></div>
                </div>
            </div>
        </footer>
    </div>
    <script type="module" src="index.bundle.js"></script>
</body>
</html>
