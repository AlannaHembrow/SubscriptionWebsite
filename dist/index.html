<body class="light_mode">
    <div class="grid">
        <header class="header header_light">
            <h1 class="header__h1">Subtracker</h1>
            <nav class="navbar">
                <ul class="navbar__list">
                    <li class="navbar__list-item"><a class="nav__link" href="#">Home</a></li>
                    <li class="navbar__list-item" ><a class="nav__link" href="dashboard.html">Subscriptions</a></li>
                    <li class="navbar__list-item"><a class="nav__link" href=#>About</a></li>
                    <div class="navbar navbar__list-right">
                        <li class="navbar__list-item" id="navbar__user-hidden "><button id="userOptions">Log In</button></a></li>
                        <div class="navbar__user-hidden" id="hiddenUser">
                            <li class="navbar__list-item"><a class="user__link" href="account_settings.html">Account</a></li>
                            <li class="navbar__list-item"><a class="user__link" href="#"><button id="nightMode">Night Mode</button></a></li>
                            <li class="navbar__list-item"><a class="user__link" href="#" id="logOut">Log out</a></li>
                        </div>
                    </div>
                </ul>
            </nav>
        </header>
        <main class="main">
            <div class="subscriptions">
                <form class="user__input">
                    <div class="user__input-options">
                        <input type="text" id="myInput" class="index__form-input" name="subscription" placeholder="Company" required aria-label="Subscription Name" maxlength="20" maxlength="1">
                        <input type="number" id="subscriptionValue" class="index__form-input" name="price" value="0.00" required aria-label="Subscription Price" min="0" max="10000"/>
                    </div>
                    <div class="user__input-options">
                        <div class="index__form-sections" id="indexRenewalDateInput">
                            <label for="renewalDate" class="index__form-label"></label>
                            <input class="index__form-input" type="date" name="renewalDate" id="indexRenewalDate" required aria-label="Renewal Date" placeholder="Renewal Date">
                        </div>
                        <div class="index__form-sections" id="indexFrequency">
                            <label for="frequency" class="index__form-label"></label>
                                <select name="frequency" id="frequency" class="index__form-input" required>
                                <option value="">--Select a Frequency--</option>
                                <option value="Weekly">Weekly</option>
                                <option value="Fortnightly">Fortnightly</option>
                                <option value="Monthly">Monthly</option>
                                <option value="Yearly">Yearly</option>
                            </select>
                        </div>
                    <input type="submit" id="addSubscription" value="Add Sub" class="submitButton index__submit-light">
                </form>
        </main>
        <footer>
            <div class="footer footer_light">
                <div>Copyright Â© <span id="currentDate"></span> Alanna Hembrow</div>

                    <div><a href="https://github.com/IvyWoof" target="_blank" rel="noreferrer noopener">More projects</a></div>
                    <div><a href="terms_and_conditions.html">Terms of Service</a></div>
                    <div><a href="contact_us.html">Contact Us</a></div>
                </div>
            </div>
        </footer>
    </div>
    <script type="module" src="index.bundle.js"></script>  
    <script type="module" src="addSub.bundle.js"></script>
</body>
</html>
