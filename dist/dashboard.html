<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../style.css" />
    <script type="module" src="index.bundle.js"></script>  
    <script type="module" src="dashboard.bundle.js"></script>  
    <title>Dashboard</title>
</head>
<body>
    <div class="grid">
        <header class="header">
            <h1 class="header__h1">Subtracker</h1>
            <nav class="navbar">
                <ul class="navbar__list">
                    <li class="navbar__list-item"><a class="nav__link" href="index.html">Home</a></li>
                    <li class="navbar__list-item"><a class="nav__link" href="dashboard.html">Subscriptions</a></li>
                    <li class="navbar__list-item"><a class="nav__link" href=#>About</a></li>
                    <div class="navbar navbar__list-right">
                        <li class="navbar__list-item" id="navbar__user-hidden "><button id="userOptions">Log In</button></a></li>
                        <div class="navbar__user-hidden" id="hiddenUser">
                            <li class="navbar__list-item"><a class="user__link" href="account_settings.html">Account</a></li>
                            <li class="navbar__list-item"><a class="user__link" href="#">Night Mode</a></li>
                            <li class="navbar__list-item"><a class="user__link" href="#" id="logOut">Log out</a></li>
                        </div>
                    </div>
                </ul>
            </nav>
        </header>
        <main>
            <div class="summary">
                <div class="summary__info">
                    <p>Total Subscriptions</p>
                    <p id="totalSubs"></p>
                </div>
                <div class="summary__info">
                    <p>Monthly Cost</p>
                    <p id="monthlySubCost"></p>
                </div>
                <div class="summary__info">
                    <p>Yearly Cost</p>
                    <p id="yearlySubCost"></p>
                </div>
            </div>
            <div class="divtableTitle"> 
                <span>Subscriptions</span>
                <button class="open-button" id="addSubButton">Add Sub</button>
                <div class="modal" id="modal">
                    <div class="modal__header">
                        <div class="modal__header-title">Add a New Subscription</div>
                        <button type="button" id="setNotification">N</button>
                        <button type="button" id="closeAddSub">&times;</button>
                    </div>
                    <div class="modal__body">
                        <form class="modal__form">
                            <div class="modal__form-containers">
                                <label class="modal__form-label" for="subName">Subscription Name</label>
                                <input class="modal__form-input" type="text" name="subName" id="subName">
                                <label class="modal__form-label" for="cost">Cost</label>
                                <input class="modal__form-input" type="number" name="cost" id="cost">
                            </div>
                            <div class="modal__form-containers">
                                <label class="modal__form-label" for="renewalDate">Renewal Date</label>
                                <input class="modal__form-input" type="date" name="renewalDate" id="renewalDate">
                                <label class="modal__form-label" for="frequency">Frequency</label>
                                <select name="frequency" id="frequency" class="modal__form-input">
                                    <option value="">--Select a Frequency--</option>
                                    <option value="monthly">Weekly</option>
                                    <option value="fortnightly">Fortnightly</option>
                                    <option value="monthly">Monthly</option>
                                    <option value="yearly">Yearly</option>
                                </select>
                                <select id="selectCategory">
                                    <option>Choose a Category</option>
                                </select>
                            </div>
                            <label class="modal__form-label" for="subNotes">Notes</label>
                            <textarea class="modal__form-input" type="text" name="subNotes" id="subNotes" rows="10" cols="30"></textarea>
                            <input type="submit" value="Submit">
                        </form>
                    </div>
                </div>
                <div id="overlay"></div>
            </div>
            <div class="divTableWrapper" id="divSubscriptions">
            <div class="divTable steelBlueCols" id="container">
                <div class="divTableHeading">
                    <div class="divTableRow">
                    </div>
                </div>
                    <div class="divTableBody" id="subTableBody">
                    </div>
                </div>
            </div>
        </main>
        <footer>
            Footer
        </footer>
    </div>
    <div id="overlay"></div>
</body>
</html>
