<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../style.css" />
    <title>Sign In</title>
</head>
<body>
    <div class="grid">
        <header class="header">
            <h1 class="header__h1">Subtracker</h1>
            <nav class="navbar">
                <ul class="navbar__list">
                    <li class="navbar__list-item"><a class="nav__link" href="index.html">Home</a></li>
                    <li class="navbar__list-item"><a class="nav__link" href="dashboard.html">Subscriptions</a></li>
                    <li class="navbar__list-item"><a class="nav__link" href=#>About</a></li>
                    <div class="navbar navbar__list-right">
                        <li class="navbar__list-item" id="navbar__user-hidden "><button id="userOptions">Log In</button></a></li>
                        <div class="navbar__user-hidden" id="hiddenUser">
                            <li class="navbar__list-item"><a class="user__link" href="account_settings.html">Account</a></li>
                            <li class="navbar__list-item"><a class="user__link" href="#"><button id="nightMode">Night Mode</button></a></li>
                            <li class="navbar__list-item"><a class="user__link" href="#" id="logOut">Log out</a></li>
                        </div>
                    </div>
                </ul>
            </nav>
        </header>
        <main class="main">
            <div class="signin">
                <div class="signin__info">
                    <h2>Sign in to your account</h2>
                    <span>Or <a href="sign_up.html">sign up for a new account</a></span>
                </div>
                <div class="signin__wrapper">
                    <form class="signin__form" id="signinForm">
                        <label class="signin__form-label" for="emailAddress">Email address</label>
                        <input class="signin__form-input" type="email" name="email" id="emailAddress" required>
                        <label class="signin__form-label" for="password">Password</label>
                        <input class="signin__form-input" type="password" name="password" id="password" required maxlength="30" minlength="6">
                        <div class="signin__form-checkbox">
                            <input type="checkbox" id="rememberMe" name="rememberMe" value="Remember" id="remeberMe">
                            <label for="rememberMe">Remember me</label>
                            <a href="forgot_password.html" id="forgotPassword">Forgot your password?</a>
                        </div>
                        <button class="signin__form-btn">Sign in</button>
                        </form>
                        <span class="signin__form-continue">Or continue with</span>
                        <div class="signin__form-altlogins">
                            <button id="googleSignIn">Google</button>
                            <button id="facebookSignIn">Facebook</button>
                        </div>
                </div>
            </div>
        </main>
        <footer>
            Footer
        </footer>
    </div>  
    <script type="module" src="signIn.bundle.js"></script>
    <script type="module" src="index.bundle.js"></script>    
</body>
</html>
